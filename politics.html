    <div class="container" id="news-container">
        <!-- News articles will be displayed here -->
    </div>

    <script>
        const form = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const newsContainer = document.getElementById('news-container');

        // Function to fetch top headlines
        function fetchTopHeadlines() {
            const apiUrl = 'https://newsapi.org/v2/top-headlines?country=in&category=politics&from=2024-04-11&to=2021-04-23&apiKey=2919d76cf469494d85494e200eb92a25';

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displayArticles(data.articles);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Function to display articles
        function displayArticles(articles) {
            newsContainer.innerHTML = ''; // Clear previous articles

            articles.forEach(article => {
                const articleDiv = document.createElement('div');
                articleDiv.classList.add('article');

                const title = document.createElement('h2');
                const titleLink = document.createElement('a');
                titleLink.href = article.url; // Set link to the full article URL
                titleLink.textContent = article.title;
                title.appendChild(titleLink);

                const description = document.createElement('p');
                description.textContent = article.description;

                const image = document.createElement('img');
                image.src = article.urlToImage;
                image.alt = article.title;

                articleDiv.appendChild(title);
                articleDiv.appendChild(description);
                articleDiv.appendChild(image);

                newsContainer.appendChild(articleDiv);
            });
        }

        // Event listener for form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const searchTerm = searchInput.value.trim();
            if (searchTerm !== '') {
                const apiUrl = `https://newsapi.org/v2/everything?q=${searchTerm}&apiKey=2919d76cf469494d85494e200eb92a25`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        displayArticles(data.articles);
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });
            }
        });

        // Fetch top headlines when the page loads
        fetchTopHeadlines();
    </script>
</body>
